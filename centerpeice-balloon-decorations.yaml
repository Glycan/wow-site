ending:
    content: |
        <span id="cont">Continued from the top</span>

        For any holiday or cause for celebration, Centerpiece it with
        colorful themes and designs of your choice. The only limitation is
        your imagination. Give it a theme for the sports enthusiast, art
        aficionado, car lover, boat lover, or pet lover - whatever the
        passion - make it more passionate with a Balloon Centerpiece.

        Let us visualize it for you. Let us give your guests, your family,
        your kith and kin something to talk about long after the
        celebration. Raffle off the Balloon Centerpiece and let the winner
        at each table take home a memory that is most unique, your gift to
        them of memories that will endure. A flower is a flower and flowers
        are everywhere, but a Balloon Centerpiece will create fond memories
        in the hearts of your guests forever. Remember to feed your guests’
        eyes as well as their appetites with a Balloon Centerpiece.

        Click the link below for images of our many themes and designs, for
        clues and hints of the endless possibilities. If you see something
        you like, let us know and we will help you develop and expand your
        unique idea and theme. Using a wide array of our mylar balloons
        along with characters, shapes, letters, colors and sizes, we can
        work with you to customize a theme or design. If the ambience is
        low-light, add a touch of magic with blinking lights.

        Don’t see what you want? Are you wondering if we can create a design
        to bring your dream theme alive? Our answer is an unequivocal:
        “Absolutely, positively, YES we-can-do-it!” We look forward to the
        creative challenge of fulfilling your wishes for your unique
        centerpiece. Dare us! Challenge us! Your enthusiasm becomes ours!
        Contact us with your questions and ideas and we will gladly work
        with you to make your special occasion our special occasion.
    type: left long fullwidth
    style: .end

