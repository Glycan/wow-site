blurb:
    content: |
        Portfolio
        =========
        Welcome to our portfolio! On the left hand side you can see pictures
        of decorations grouped by the occasion and on the right hand side
        grouped by the design element. Let us know if you are looking for
        something in particular and cannot find it – call us! We will guide
        you to the right place. And remember: these are designs we have done
        to dress up those parties. What can we do for you? Each new design
        is named after the customer we have invented it for!
