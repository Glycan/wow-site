end:
    content: |
        **At WOW! Balloons we do balloon decorations! From small birthday
        parties to elegant wedding decorations to trade shows and conventions!**

        Of course we do balloon arches , balloon bouquets and balloon
        centerpieces ! We also do much MUCH more! Most of our balloon
        decorations are of the unusual, creative and never-seen-before
        variety. Balloon sculptures and balloon walls , lighting and special
        effects, balloon decorations that stay in one place and balloon
        decorations that move, balloon drops, popping balloons and explosive
        balloon walls.

        Just call us and we’ll make it happen. For the last 18 years, our
        highly-talented staff has designed outstanding displays for
        Coca-Cola and local schools, AT&T and fund raisers, grand opening of
        the MCI Arena and the Sysco tradeshow, and many other clients.

        Yes, our main material is a balloon. This is the brick we use to
        make castles, to create sculptures. So, just as an architect offers
        not bricks, but buildings, we offer balloon décor. Whether you're
        planning an elegant wedding or a giant corporate party, the
        spectacular displays from WOW Balloons will make it an event to
        remember.
    type: left midlen fullwidth
    style: .end
CSS: |
    .img-bubble {
        margin: 0.5%;
    }
    .img-bubble img {
        width: 100%;
        height: 80%;
        margin: 0%;
    }
    .img-bubble span {
        margin-top: 4%;
        height: 20%;
        width: 100%;
        display: inline-block;
        text-align: center;
        font-size: .75em;
    }
    #footer {top: @end + 3%}
less: |
    @top: (10% + 37%);
    @row1: (@top + 22 + 2%);
    @row2: (@row1 + 22% + 2%);
    @row3: (@row2 + 22% + 2%);
    @row4: (@row3 + 22% + 2%);
    @end: (@row4 + 30% + 2%);
    .top {bottom: 100% - @top}
    .row1 {bottom: 100% - @row1;}
    .row2 {bottom: 100% - @row2;}
    .row3 {bottom: 100% - @row3;}
    .row4 {bottom: 100% - @row4;}
    .col1 {left: 20%;}
    .col2 {right: 50%;}
    .col3 {left: 50%;}
    .col4 {right: 20%;}
    .end {bottom: 100% - @end;}
    /*end*/
