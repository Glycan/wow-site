    #footer {top: @end + 3%}
    #blurb-bubble img {
        float: left;
        margin: 2%;
        height: 100%;
        width: auto;
    }
    a img {
        padding: 1%;
    }
less: |
    @top: 10% + 37%;
    @images: @top + 145% + 2%;
    @end: @images + 43% + 2%;
    .top {bottom: 100% - @top}
    .images {bottom: 100% - @images}
    .end {bottom: 100% - @end}
    /*end*/
