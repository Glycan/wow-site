ending:
    content: |
        <span id="cont">Continued from the top</span>

        We incorporate favorite characters, animals, sports, nature,
        princesses, or countless other themes. Just let us know what the
        theme of your child's birthday party is, and we will create a
        matching balloon decoration. Let our kids party decorations help
        make your event extra-special!

        We at Wow Balloons have been designing, arranging, and setting up
        balloon decorations for parties and other events since 1990. Our
        experience doing hundreds of parties and events gives us the
        perspective and wisdom to understand how to work within constraints
        to deliver the best kids decorations possible. Time after time, our
        customers say, "Wow!" at our decorations, as we consistently exceed
        their expectations.

        Balloon decorations we provide include balloon centerpieces, balloon
        sculptures, balloon arches, and other custom designs. Take a look at
        our portfolio for examples of decorations we’ve provided for our
        clients. Big or small, elegant or ornate, we will provide a kids
        party decoration that matches the tone and style you are attempting
        to convey for your celebration. Past clients often compliment us on
        our flexibility and ability to work with them on their parties. We
        work with our clients to provide just the right kids party
        decorations for their celebrations.

        Contact us today for more information about how Wow Balloons can
        provide kids decorations for your next children's party. We offer
        many different plans for different types of parties, as we
        understand that every party is unique. We will work with you to
        develop the perfect balloon decorations for your party. With Wow
        Balloons's balloon decorations, you can ensure that your child's
        birthday party, bar or bat mitzvah, or other celebration is an
        unforgettable experience down to the last detail.

        We look forward to delighting you with our kids party decorations!
    type: left fullwidth
    style: "height: 40%; .end"
