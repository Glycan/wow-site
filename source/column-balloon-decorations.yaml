blurb:
    content: |
        Balloon Columns
        ===============
        Balloon columns are one of the best ways to dress up dance floor,
        place it along the walls around the room or any area that you want
        to designate for something special. Balloon columns are one of the
        easiest way to use balloon decorations in general.

        <a href="coulmn-balloon-decorations.html#cont">See more</a>
