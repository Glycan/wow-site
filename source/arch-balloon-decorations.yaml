ending:
    content: |
        <span id="cont">Continued from the top</span>

        There are arches to dress up a dance floor and arches that go in a
        sequence along the wall.  We have decorated the Alice in Wonderland
        birthday party for a 3 years old lady.  The event planner made a
        small 3-foot high door to enter the tent.  In front of it we made 5
        arches of shrinking size:  9’ high down to 3.5’ – just in front of
        the door.  Walking through that would make anyone feel small, like
        Alice, when one goes through that door!

        In other words – there is no end to the variety!  With the virtually
        unlimited supply of mylar balloons with characters, shapes, letters
        etc, any balloon arch can be customized to ANY theme.  If you have a
        low-light party – add balloon blinking lights – and you have even
        more balloon arches to choose from.

        Can you see pictures of all of them?  NO!  Even if I set myself to
        make every arch I know, the internet would not have enough space to
        keep the pictures!  So what do you do?  You ask: Can “you make me
        such and such for this theme? “  The answer is simple and
        immediate:  YES!



    type: left long fullwidth
    style: .end

