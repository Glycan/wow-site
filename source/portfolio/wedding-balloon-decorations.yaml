ending:
    content: |
        <span id="cont">Continued from the top</span>

        An Arch of Balloons
        -------------------
        A balloon arch is one of the popular forms of wedding balloon
        decorations. Both helium and non-helium balloons can be used to
        create beautiful arches in a variety of ways. The balloon arches can
        be placed at strategic points such as the entrance to the reception
        area, the front of the wedding hall, and they can even be swirled
        with silk flowers over the wedding couple at the altar.

        Columns of Swirled Balloons
        ---------------------------
        One of the interesting balloon decorations can be a towering column
        of swirled balloons topped with a stunning heart-shaped balloon
        packed with tiny hearts. Such columns can be placed at the ends of
        the rows of tables and run along the perimeter of the room. Balloon
        columns placed side by side can be used to demarcate specific areas
        at the wedding premises, or used as a backdrop for the main dining
        area.

        Balloon Centerpieces
        --------------------
        Centerpieces form an important part of many wedding balloon
        decorations. Creative balloon decor experts can come up with unique
        and spectacular centrepieces. A simple centrepiece may include a
        simply-tiered bouquet with a set of colorful balloons at the base.
        More intricate designs may include multi-colored balloon flowers,
        clouds and other balloon arrangements. Different balloon decors can
        be created with or without helium. A centerpiece can be placed on
        each table in the lobby area.

        Balloon Sculptures
        ------------------
        If you wish to add an extra touch of romance to your balloon
        decorations at the wedding, consider balloon sculptures as a part of
        the decor. These simple but elegant decorations can be created in a
        variety of sizes and shapes and placed on ceilings, hung on walls,
        or placed on tables to add an accent of romance to the decor.
        Several other types of wedding balloon decorations can be created by
        experienced balloon decor professionals. A wonderful decoration at a
        wedding makes a lasting impression, and is remembered for years. At
        an affordable cost, you can add to the beauty of your wedding in
        more ways than you can imagine.

