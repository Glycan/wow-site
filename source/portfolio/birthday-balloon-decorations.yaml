ending:
    content: |
        <span id="cont">Continued from the top</span>

        Got a son who’s obsessed with dinosaurs, a daughter who loves
        horses, or a teenager who’s a sports fanatic? Imagine how excited
        they’ll be when they walk into their birthday party to find
        larger-than-life balloon decorations designed after their favorite
        hobby or passion. Surprise them with balloon sculptures, ceiling
        decorations, and balloon walls that will make their special day even
        more magical.

        Colorful cheer for all ages
        ===========================
        Our birthday balloon decorations aren’t just for youngsters – they
        also exhilarate the young at heart! We excel at designing themes to
        celebrate milestone birthdays, such as 50, 80, or 100. Our balloon
        centerpieces provide a playful alternative to flower centerpieces or
        candles.

        Celebrate lasting love with cheerful whimsy
        ===========================================
        Throwing an anniversary party? Our anniversary balloon decorations
        reflect the life and love shared by the happy couple. We can design
        custom balloon displays that incorporate their wedding colors and
        theme, for a sweet nostalgic touch. Our artists can also build
        balloon decorations to signify a silver or golden anniversary.
        Festive balloon arches and columns can set the stage for toasts,
        speeches, and even renewed vows.

        Made-to-order balloon décor
        ===========================
        After meeting with you to understand the mood and theme of your
        event, we will recommend the best type of balloon decorations to
        match your setting – outdoors, banquet hall, family room, convention
        center, day or night. Whatever the occasion, we take the worry and
        work out of decorating, leaving you to relax and enjoy the event
        with your family and friends. The sky is truly the limit – just let
        us know a bit about your event and we will work with you to achieve
        the right look and feel. WOW Balloons creates distinctive and
        innovative balloon decorations for any occasion.
    type: left fullwidth
    style: "height: 60%; .end"
