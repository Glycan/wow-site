ending:
    content: |
        <span id="cont">Continued from the top</span>

        Top Corporate Balloon Designs Include:
        ======================================

         - Balloon Logos
         - Balloon Mascots
         - Balloon Sculptures
         - Balloon Columns
         - Balloon Ceiling Décor
         - Balloon Centerpieces
         - And Much, Much More

        Wow Balloons additionally works hand-in-hand with corporate event
        planners to ensure that our designs coordinate with the planned theme.

        We cater designs to corporate special events, such as promotions,
        seasonal parties, trade shows, meetings, roasts and more. Best of
        all, we setup or deliver on-time.
        From custom logos to elaborate themes, our balloon decor will blow
        the minds of attendees. Check out the gallery of  balloon décor
        productions to get a glimpse.

        Trade Show Balloon Décor
        ========================
        Zero in the attention on a marketing booth, with a themed balloon display. These will:

         - Intrigue passersbys
         - Serve as a conversation starter
         - Make networking far easier

        Wow Balloons will blow up the event into a wild success.

        Why Use Balloon Designs For a Corporate Event?
        ==============================================
        Simple. It’s attractive. This statement also depends on who’s arranging the décor.

        Just as how anyone can throw flowers together to make them look
        lovely, a florist can make an arrangement stand out. The same is
        true for balloon decorations. A professional arranger knows the ins
        and outs of what works, and what doesn’t.

        Wow Balloons loves the craft, and our enthusiasm shows with each piece created.

        Balloon décor is also an exceptional alternative to flowers, or it
        can balance the overall look. Whatever the preference, our job is to
        satisfy our clients’ needs. Get any theme and any design. Wow
        Balloons will meet with clients one-on-one, to grasp the concept
        before getting started.

        Mix business with pleasure, and [request a quote now](contactus.html)
