ending:
    content: |
        <span id="cont">Continued from the top</span>

        From informal weddings to intricate banquets, we at Wow Balloons are
        ready to help you. Owner Mikhail Liberman is always ready to share
        his amazingly large invaluable expertise with you, and to cooperate
        with you to produce the event of your dreams. With our focus on
        exceeding client expectations and extraordinarily quality, we leave
        our clients astounded.  Our clients always have reason to say "Wow!".

        Wow Balloons can make that special event or wedding reception
        magical—with more than 21 years experience of decorating Weddings,
        we specialize in producing spectacular and exceptional decorations
        to innovate your venue and help create the wedding of your dreams.
        You can always trust Wow Balloons too make that very special even
        more fabulous with our amazing, fantastic, and stunning
        decorations.

        We look forward to working with you.
    type: left long fullwidth
    style: .end

