        width: auto;
    }
    a img {
        padding: 1%;
    }
less: |
    @top: 10% + 37%;
    @images: @top + 45% + 2%;
    @end: @images + 37% + 2%;
    .top {bottom: 100% - @top}
    .images {bottom: 100% - @images}
    .end {bottom: 100% - @end}
    /*end*/
