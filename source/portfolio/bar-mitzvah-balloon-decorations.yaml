ending:
    content: |
        <span id="cont">Continued from the top</span>

        Commemorate this once in a lifetime occasion - make the moment even
        more unique for the guest of honor - with a made-to-order theme
        realized through balloon decorations by WOW! Balloons. For
        inspiration and ideas, take a peek at our wide variety of themes and
        balloon creations and sculptures. You’ll see that there are few
        things animate or inanimate that we cannot duplicate.

        Pick from balloons of multiple shapes, sizes, and colors and don’t
        forget we can add lights and lettering. Together we can create most
        any form you want. From conception to execution, we can work as a
        team to personalize what you visualize. We think you will agree that
        the possibilities are nigh endless, that the melding of our
        creativity and your hopes and visions into a unique balloon creation
        will engender warm memories in family and friends alike for years to
        come.
    type: left long fullwidth
    style: .end

