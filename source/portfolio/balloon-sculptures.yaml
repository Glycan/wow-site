title: Balloon Sculptures | Balloon Decorations | WoW! Balloons, Inc.
blurb:
    content: |
        Balloon Sculptures
        ==================
        Balloon sculptures, unique balloon sculptures is the main thing we
        bring to the market, to YOU! Come with all your ideas - the crazier
        the better. Most probably we will do it for you!

        <a href="balloon-sculptures.html#cont">See more</a>
    type: wide long left
    style: .top
form:
    content: "{form}"
    type: narrow long right
    style: .top
