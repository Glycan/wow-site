title: Testemonials | WoW! Balloons, Inc.
blurb:
    content: |
        Latest Testimonial
        ==================
        I wanted to thank you again for the wonderful centerpieces that you
        created for us at Arbat on January 29th.  They were beautiful and
        really added so much to our party.  It was a pleasure working with
        you and I will be happy to tell my friends about the great job that
        you did and how wonderfully nice you were.
        Dear Mikhail,

        Sincerely,
        Vikki Avras

    type: wide long left
    style: .top
